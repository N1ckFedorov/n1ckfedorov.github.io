    <div id="contactsModal" tabindex="-1" role="dialog" aria-labelledby="contactsModalLabel" aria-hidden="true" class="modal fade c-modal-contacts">
      <div role="document" class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" data-dismiss="modal" aria-label="Close" class="close">
              <svg width="1em" height="1em" class="icon icon-close ">
                <use xlink:href="s/images/useful/svg/theme/symbol-defs.svg#icon-close"></use>
              </svg>
            </button>
            <div class="c-section-head">
              <div class="c-section-head__title">
                <h4>Contacts</h4>
              </div>
              <div class="c-section-head__subtitle">
                <h2>contact us</h2>
              </div>
            </div>
          </div>
          <div class="modal-body">
            <form action="/" class="c-modal-contacts__form js-form-check">
              <div class="c-modal-contacts__row">
                <div class="c-modal-contacts__half-action">
                  <div class="form-group">
                    <div class="input-wrap">
                      <input type="text" name="user_name" placeholder="Name" value="" required="required" class="form-control"/>
                    </div>
                  </div>
                </div>
              </div>
              <div class="c-modal-contacts__row">
                <div class="c-modal-contacts__half-action">
                  <div class="form-group">
                    <div class="input-wrap">
                      <input type="tel" name="user_phone" placeholder="Phone" value="" class="form-control"/>
                    </div>
                  </div>
                </div><span class="c-modal-contacts__divider">or</span>
                <div class="c-modal-contacts__half-action">
                  <div class="form-group">
                    <div class="input-wrap">
                      <input type="email" name="user_email" placeholder="Email" value="" class="form-control"/>
                    </div>
                  </div>
                </div>
              </div>
              <div class="c-modal-contacts__row c-modal-contacts__row--high">
                <div class="form-group">
                  <div class="input-wrap">
                    <textarea name="user_text" placeholder="Feedback" required="required" class="form-control"></textarea>
                  </div>
                </div>
              </div>
              <div class="c-modal-contacts__row">
                <div class="form-group">
                  <div class="input-wrap input-wrap--file">
                    <label id="chooseFile" for="hiddenFile" data-txt="attach file" class="choose-btn">
                      <div class="ico">
                        <svg width="1em" height="1em" class="icon icon-file ">
                          <use xlink:href="s/images/useful/svg/theme/symbol-defs.svg#icon-file"></use>
                        </svg>
                      </div>
                      <div class="choose-btn__txt">attach file</div>
                    </label>
                    <input id="hiddenFile" type="file"/>
                  </div>
                </div>
              </div>
              <button type="submit" class="c-modal-contacts__submit">contact us</button>
            </form>
          </div>
        </div>
      </div>
